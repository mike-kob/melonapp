<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<h1>Melon delivery</h1>
<form id="melon-form" style="font-size: 18px">
    <b>You want fresh sweet juicy melon, but don't know to get one?</b> <br> No problem,
    just order it! Leave your phone number and our professional melon delivery <br>
    guy will contact you at once to fully fir your needs.
    <br>
    <br>
    <input type="text" name="Phone number" id="phone_n">
    <br>
    <br><br>
    <input type="submit" value="Submit">
</form>

<script>
    $('#melon-form').on('submit', function () {
        dt = {
            "p_num": $('#phone_n').val()
        };
        $.ajax({
            url: "api/phone_number/",
            method: "POST",
            contentType: "application/json",
            dataType: 'json',
            data: JSON.stringify(dt),
            success: function (result, status, xhr) {
                alert("Yoouhooo. We received your request. " +
                    "Time to prepare your stomach for some tasty melon.");
            },
            error: function (xhr, status, error) {
                alert("Ooops. Something went wrong. Try again later.");
            }
        });
        return false;
    });
</script>

</body>
</html>
