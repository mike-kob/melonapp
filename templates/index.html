<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<form id="melon-form">
    First name:<br>
    <input type="text" name="Phone number" id="phone_n">
    <br>
    <br><br>
    <input type="submit" value="Submit">
</form>

<script>
    $('#melon-form').on('submit', function () {
        dt = {
            "p_num": $('#phone_n').val()
        };
        $.ajax({
            url: "api/phone_number/",
            method: "POST",
            contentType: "application/json",
            dataType: 'json',
            data: JSON.stringify(dt),
            success: function (result, status, xhr) {
                console.log("bla +")
            },
            error: function (xhr, status, error) {
                alert(xhr + "bla" + status + "" + error);
                console.log("bla -")
            }
        });
        return false;
    });
</script>

</body>
</html>
